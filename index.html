<body>

    <menu class="menu__main-action">
        <div class="menu__players">
            <button id="btn__dialog-register">registrar atletas</button>
            <button id="btn__dialog-add">adicionar atletas ao time</button>
        </div>
        
        <div class="menu__teams">
            <button id="btn__team-a">time a</button>
            <button id="btn__team-b">time b</button>
            <button id="btn__team-c">time c</button>
        </div>
    </menu>
    
    <dialog id="dialog__register-players">
        <form method="dialog" id="form__register-players">
            <legend>digite o nome dos seus jogadores:</legend>
            
            <section id="section__fields" class="section__fields">
                <fieldset class="field__player">
                    <label for="player__name">Nome: </label>
                    <input type="text" minlength="3" maxlength="10" required />
                </fieldset>
            </section>
            
            <span id="span__add-fields">adicionar mais um campo</span>

            <div>
                <button type="reset" id="btn__cancel-register" class="btn__cancel">cancelar</button>
                <button type="submit" id="btn__confirm-register" class="btn__confirm">registrar</button>
            </div>
        </form>
    </dialog>

    <dialog id="dialog__add-player-into-team">
        <form method="dialog" id="form__add-players-into-team">
            <section class="section__group-radio">
                <legend>qual time você deseja adicionar os atletas ou atualizar os nomes?</legend>

                <fieldset>
                    <label>
                        time A
                        <input type="radio" name="team__choice" value="A" id="team__choice-a" checked />
                    </label>

                    <label>
                        time B
                        <input type="radio" name="team__choice" value="B" id="team__choice-b" />
                    </label>

                     <label>
                        time C
                        <input type="radio" name="team__choice" value="C" id="team__choice-c" />
                    </label>
                </fieldset>
            </section>

            <legend>selecione o jogador para cada posição:</legend>
            
            <section id="section__group-field" class="section__fields">

                <fieldset class="field__player">
                    <label>levantador:</label>
                    <select class="player-select" name="setter" required></select>
                </fieldset>

                <fieldset class="field__player">
                    <label>líbero:</label>
                    <select class="player-select" name="libero" required></select>
                </fieldset>

                <fieldset class="field__player">
                    <label>oposto:</label>
                    <select class="player-select" name="opposite" required></select>
                </fieldset>

                <fieldset class="field__player">
                    <label>central I:</label>
                    <select class="player-select" name="mdbi" required></select>
                </fieldset>

                <fieldset class="field__player">
                    <label>central II:</label>
                    <select class="player-select" name="mdbii" required></select>
                </fieldset>

                <fieldset class="field__player">
                    <label>ponteiro I:</label>
                    <select class="player-select" name="othi" required></select>
                </fieldset>

                <fieldset class="field__player">
                    <label>ponteiro II:</label>
                    <select class="player-select" name="othii" required></select>
                </fieldset>
            </section>

            <div>
                <button type="reset" id="btn__cancel-set" class="btn__cancel">cancelar</button>
                <button type="submit" id="btn__confirm-set" class="btn__confirm">atualizar</button>
            </div>
        </form>
    </dialog>
